<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YomA 와인 퀴즈 전문가급 버전!</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.4.0/css/all.min.css">
    <style>
        .fade-in {
            animation: fadeIn 0.5s ease-in;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .pulse-correct {
            animation: pulseCorrect 0.6s ease;
        }
        .pulse-incorrect {
            animation: pulseIncorrect 0.6s ease;
        }
        @keyframes pulseCorrect {
            0% { background-color: #10B981; }
            50% { background-color: #34D399; }
            100% { background-color: #10B981; }
        }
        @keyframes pulseIncorrect {
            0% { background-color: #EF4444; }
            50% { background-color: #F87171; }
            100% { background-color: #EF4444; }
        }
    </style>
</head>
<body class="bg-gradient-to-br from-purple-900 via-blue-900 to-indigo-900 min-h-screen">
    
    <!-- Start Screen -->
    <div id="startScreen" class="min-h-screen flex items-center justify-center px-4">
        <div class="bg-white rounded-lg shadow-2xl p-8 max-w-2xl w-full text-center fade-in">
            <div class="mb-6">
                <i class="fas fa-wine-glass text-purple-600 text-6xl mb-4"></i>
                <h1 class="text-4xl font-bold text-gray-800 mb-2">YomA 와인 퀴즈 전문가급 버전!</h1>
                <h2 class="text-2xl text-purple-600 mb-6">Expert Wine Quiz</h2>
            </div>
            
            <div class="mb-8 text-left">
                <h3 class="text-lg font-semibold text-gray-700 mb-4">게임 방식:</h3>
                <ul class="text-gray-600 space-y-2">
                    <li><i class="fas fa-check text-green-500 mr-2"></i>총 100개의 전문가급 와인 문제</li>
                    <li><i class="fas fa-check text-green-500 mr-2"></i>한 게임당 10문제 랜덤 출제</li>
                    <li><i class="fas fa-check text-green-500 mr-2"></i>4지선다 객관식 문제</li>
                    <li><i class="fas fa-check text-green-500 mr-2"></i>즉시 정답/오답 피드백</li>
                    <li><i class="fas fa-check text-green-500 mr-2"></i>100점 만점 채점 시스템</li>
                </ul>
            </div>
            
            <button onclick="startGame()" class="bg-gradient-to-r from-purple-600 to-indigo-600 hover:from-purple-700 hover:to-indigo-700 text-white font-bold py-4 px-8 rounded-lg transform transition hover:scale-105 shadow-lg text-xl">
                <i class="fas fa-play mr-2"></i>게임 시작하기
            </button>
        </div>
    </div>

    <!-- Game Screen -->
    <div id="gameScreen" class="hidden min-h-screen py-8 px-4">
        <div class="max-w-4xl mx-auto">
            <!-- Progress Bar -->
            <div class="bg-white rounded-lg shadow-lg p-6 mb-6">
                <div class="flex justify-between items-center mb-2">
                    <span class="text-sm font-medium text-gray-600">문제 <span id="currentQ">1</span> / 10</span>
                    <span class="text-sm font-medium text-gray-600">점수: <span id="currentScore">0</span>점</span>
                </div>
                <div class="w-full bg-gray-200 rounded-full h-2.5">
                    <div id="progressBar" class="bg-gradient-to-r from-purple-500 to-indigo-500 h-2.5 rounded-full transition-all duration-300" style="width: 10%"></div>
                </div>
            </div>

            <!-- Question Card -->
            <div class="bg-white rounded-lg shadow-lg p-8 mb-6 fade-in">
                <div class="mb-6">
                    <div class="text-sm text-purple-600 font-semibold mb-2" id="questionCategory">포도재배학</div>
                    <h3 class="text-xl font-bold text-gray-800 leading-relaxed" id="questionText">
                        문제를 불러오는 중...
                    </h3>
                </div>

                <div class="space-y-3" id="answersContainer">
                    <button onclick="selectAnswer(0)" class="answer-btn w-full text-left p-4 bg-gray-50 hover:bg-purple-50 border border-gray-200 hover:border-purple-300 rounded-lg transition-all duration-200">
                        <span class="font-semibold mr-3">A)</span><span id="answer0">옵션 A</span>
                    </button>
                    <button onclick="selectAnswer(1)" class="answer-btn w-full text-left p-4 bg-gray-50 hover:bg-purple-50 border border-gray-200 hover:border-purple-300 rounded-lg transition-all duration-200">
                        <span class="font-semibold mr-3">B)</span><span id="answer1">옵션 B</span>
                    </button>
                    <button onclick="selectAnswer(2)" class="answer-btn w-full text-left p-4 bg-gray-50 hover:bg-purple-50 border border-gray-200 hover:border-purple-300 rounded-lg transition-all duration-200">
                        <span class="font-semibold mr-3">C)</span><span id="answer2">옵션 C</span>
                    </button>
                    <button onclick="selectAnswer(3)" class="answer-btn w-full text-left p-4 bg-gray-50 hover:bg-purple-50 border border-gray-200 hover:border-purple-300 rounded-lg transition-all duration-200">
                        <span class="font-semibold mr-3">D)</span><span id="answer3">옵션 D</span>
                    </button>
                </div>
            </div>

            <!-- Feedback Section -->
            <div id="feedbackSection" class="hidden bg-white rounded-lg shadow-lg p-6 mb-6">
                <div class="text-center mb-4">
                    <div id="feedbackIcon" class="text-4xl mb-2"></div>
                    <div id="feedbackText" class="text-lg font-semibold"></div>
                </div>
                <div id="explanationText" class="text-gray-700 mb-4"></div>
                <button onclick="nextQuestion()" class="w-full bg-gradient-to-r from-purple-600 to-indigo-600 hover:from-purple-700 hover:to-indigo-700 text-white font-bold py-3 px-6 rounded-lg transition-all duration-200">
                    다음 문제 <i class="fas fa-arrow-right ml-2"></i>
                </button>
            </div>
        </div>
    </div>

    <!-- Result Screen -->
    <div id="resultScreen" class="hidden min-h-screen flex items-center justify-center px-4">
        <div class="bg-white rounded-lg shadow-2xl p-8 max-w-2xl w-full text-center fade-in">
            <div class="mb-6">
                <div id="resultIcon" class="text-6xl mb-4"></div>
                <h2 class="text-3xl font-bold text-gray-800 mb-2">게임 완료!</h2>
                <div class="text-5xl font-bold mb-4" id="finalScore">0점</div>
                <div class="text-lg text-gray-600 mb-6" id="resultMessage">결과 메시지</div>
            </div>

            <div class="bg-gray-50 rounded-lg p-6 mb-6">
                <h3 class="text-lg font-semibold text-gray-700 mb-4">상세 결과</h3>
                <div class="grid grid-cols-2 gap-4 text-sm">
                    <div class="text-green-600">
                        <i class="fas fa-check-circle mr-1"></i>
                        정답: <span id="correctCount">0</span>개
                    </div>
                    <div class="text-red-600">
                        <i class="fas fa-times-circle mr-1"></i>
                        오답: <span id="incorrectCount">0</span>개
                    </div>
                </div>
            </div>

            <button onclick="restartGame()" class="bg-gradient-to-r from-purple-600 to-indigo-600 hover:from-purple-700 hover:to-indigo-700 text-white font-bold py-4 px-8 rounded-lg transform transition hover:scale-105 shadow-lg text-xl">
                <i class="fas fa-redo mr-2"></i>다시 도전하기
            </button>
        </div>
    </div>

<script>

var score = 0;

    {category: "지역별 전문지식", question: "샴페인 지역의 Montagne de Reims와 Vallée de la Marne의 테루아 차이가 와인 스타일에 미치는 영향은?", options: ["Montagne는 구조감, Vallée는 과실미와 부드러움 강조", "두 지역 모두 동일한 스타일이나 숙성 잠재력이 다름", "Montagne는 미네랄, Vallée는 플로랄 특성이 강함", "기후 조건은 유사하나 토양 pH 차이로 산도가 다름"], correct: 0, explanation: "Montagne de Reims는 구조적인 와인을, Vallée de la Marne는 과실미가 풍부하고 부드러운 와인을 생산합니다."},

function startGame() {
    console.log('게임 시작!');
    
    // 화면 전환
    document.getElementById('startScreen').style.display = 'none';
    document.getElementById('gameScreen').style.display = 'block';
    document.getElementById('resultScreen').style.display = 'none';
    
    // 게임 상태 초기화
    currentQuestion = 0;
    score = 0;
    correctAnswers = 0;
    answered = false;
    
    // 100개 문제 중 10개 랜덤 선택
    questions = shuffleQuestions(wineQuestions).slice(0, 10);
    
    showQuestion();
}

function shuffleQuestions(array) {
    var shuffled = array.slice();
    for (var i = shuffled.length - 1; i > 0; i--) {
        var j = Math.floor(Math.random() * (i + 1));
        var temp = shuffled[i];
        shuffled[i] = shuffled[j];
        shuffled[j] = temp;
    }
    return shuffled;
}

function showQuestion() {
    var question = questions[currentQuestion];
    
    // 진행률 업데이트
    document.getElementById('currentQ').textContent = currentQuestion + 1;
    document.getElementById('currentScore').textContent = score;
    document.getElementById('progressBar').style.width = ((currentQuestion + 1) * 10) + '%';
    
    // 질문 표시
    document.getElementById('questionCategory').textContent = question.category;
    document.getElementById('questionText').textContent = question.question;
    
    // 선택지 표시
    for (var i = 0; i < 4; i++) {
        document.getElementById('answer' + i).textContent = question.options[i];
    }
    
    // 버튼 상태 초기화
    var buttons = document.querySelectorAll('.answer-btn');
    for (var i = 0; i < buttons.length; i++) {
        buttons[i].className = 'answer-btn w-full text-left p-4 bg-gray-50 hover:bg-purple-50 border border-gray-200 hover:border-purple-300 rounded-lg transition-all duration-200';
        buttons[i].disabled = false;
    }
    
    // 피드백 숨기기
    document.getElementById('feedbackSection').style.display = 'none';
    answered = false;
}

function selectAnswer(selectedIndex) {
    if (answered) return;
    
    answered = true;
    var question = questions[currentQuestion];
    var buttons = document.querySelectorAll('.answer-btn');
    
    // 모든 버튼 비활성화
    for (var i = 0; i < buttons.length; i++) {
        buttons[i].disabled = true;
    }
    
    // 정답 표시
    for (var i = 0; i < buttons.length; i++) {
        if (i === question.correct) {
            buttons[i].classList.remove('bg-gray-50', 'hover:bg-purple-50');
            buttons[i].classList.add('bg-green-500', 'text-white', 'pulse-correct');
        } else if (i === selectedIndex && i !== question.correct) {
            buttons[i].classList.remove('bg-gray-50', 'hover:bg-purple-50');
            buttons[i].classList.add('bg-red-500', 'text-white', 'pulse-incorrect');
        }
    }
    
    // 점수 계산
    var isCorrect = selectedIndex === question.correct;
    if (isCorrect) {
        correctAnswers++;
        score += 10;
        document.getElementById('currentScore').textContent = score;
    }
    
    // 피드백 표시
    showFeedback(isCorrect, question);
}

function showFeedback(isCorrect, question) {
    var feedbackSection = document.getElementById('feedbackSection');
    var feedbackIcon = document.getElementById('feedbackIcon');
    var feedbackText = document.getElementById('feedbackText');
    var explanationText = document.getElementById('explanationText');
    
    if (isCorrect) {
        feedbackIcon.textContent = '🎉';
        feedbackText.innerHTML = '<span class="text-green-600">정답입니다!</span>';
    } else {
        feedbackIcon.textContent = '❌';
        feedbackText.innerHTML = '<span class="text-red-600">오답입니다</span>';
    }
    
    explanationText.textContent = question.explanation;
    feedbackSection.style.display = 'block';
}

function nextQuestion() {
    if (currentQuestion < 9) {
        currentQuestion++;
        showQuestion();
    } else {
        showResult();
    }
}

function showResult() {
    document.getElementById('gameScreen').style.display = 'none';
    document.getElementById('resultScreen').style.display = 'block';
    
    document.getElementById('finalScore').textContent = score + '점';
    document.getElementById('correctCount').textContent = correctAnswers;
    document.getElementById('incorrectCount').textContent = 10 - correctAnswers;
    
    var resultIcon = document.getElementById('resultIcon');
    var resultMessage = document.getElementById('resultMessage');
    
    if (score >= 80) {
        resultIcon.textContent = '🏆';
        resultMessage.textContent = 'WSET3 수준의 전문가입니다! 탁월한 와인 지식을 보여주셨습니다.';
    } else if (score >= 60) {
        resultIcon.textContent = '🥇';
        resultMessage.textContent = '우수한 성과입니다! 와인에 대한 깊은 이해를 보여주셨습니다.';
    } else if (score >= 40) {
        resultIcon.textContent = '🥈';
        resultMessage.textContent = '좋은 성과입니다! 더 많은 학습으로 전문가가 되어보세요.';
    } else {
        resultIcon.textContent = '📚';
        resultMessage.textContent = '와인 학습을 시작하는 단계입니다. 꾸준한 공부로 실력을 키워보세요!';
    }
}

function restartGame() {
    document.getElementById('resultScreen').style.display = 'none';
    document.getElementById('startScreen').style.display = 'block';
}
